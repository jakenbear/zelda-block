<!DOCTYPE html>
<html>
<head>
    <title>Tileset Reference</title>
    <style>
        body { background: #222; color: #fff; font-family: monospace; padding: 20px; }
        canvas { border: 2px solid #fff; background: #fff; }
        .info { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Tileset Frame Numbers (16x16 tiles)</h2>
    <canvas id="canvas"></canvas>
    <div class="info">
        <p>Each tile is numbered. Find your grass tiles and tell me the numbers!</p>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
            const tilesPerRow = 9;
            const tileSize = 16;
            canvas.width = img.width;
            canvas.height = img.height;
            
            // Draw the tileset
            ctx.drawImage(img, 0, 0);
            
            // Draw frame numbers on each tile
            const rows = Math.ceil(img.height / tileSize);
            const cols = tilesPerRow;
            
            ctx.font = 'bold 10px monospace';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const frameNum = row * cols + col;
                    const x = col * tileSize + 2;
                    const y = row * tileSize + 12;
                    
                    // Draw black outline
                    ctx.strokeText(frameNum, x, y);
                    // Draw white text
                    ctx.fillStyle = 'white';
                    ctx.fillText(frameNum, x, y);
                }
            }
        };
        
        img.src = 'tile_ground.png';
    </script>
</body>
</html>
